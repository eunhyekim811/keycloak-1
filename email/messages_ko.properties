emailVerificationBody=안녕하세요, 전북대학교 JEduTools 운영팀입니다. \n\n JEduTools 학습 플랫폼에 해당 이메일 주소로 {2} 계정을 생성하였습니다. 본인이 맞으시다면 아래 링크를 클릭하여 이메일 주소를 인증해주세요\n\n{0}\n\n이 링크는 {3} 후에 만료되니, 유효 시간 내에 인증해 주시고 만료 후에는 재인증을 요청하셔야 합니다.\n\n만약 본인이 계정을 생성하지 않으셨다면 본 메시지를 무시하시면 됩니다.\n\n문의사항이 있다면 아래 이메일로 이메일, 학번, 이름을 기재하여 문의 주시기 바랍니다.\n\n감사합니다.\n전북대학교 JEduTools 운영팀 드림\n\n문의 : 전북대학교 JEduTools 운영팀 (jedutools@gmail.com)
